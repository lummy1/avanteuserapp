<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="QR Code" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"  href="#/tab/account" >
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Transactions" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/chats" >
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/users">
        <ion-nav-view name="tab-users"></ion-nav-view>
    </ion-tab>


</ion-tabs>
