<ion-view view-title="Edit Profile">
<ion-content class="">
<div class="list card">
  <div class="item item-divider positive">Basic Information</div>
  <div class="item item-body">

   <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label positive">First Name</span>
      <input type="text" ng-model="user.firstname" ng-bind='{{user.firstname}}'>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label positive">Last Name</span>
      <input type="text" ng-model="user.lastname" ng-bind='{{user.lastname}}'>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label positive">Other Name</span>
      <input type="text" ng-model="user.othername" ng-bind='{{user.othername}}'>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label positive">Email</span>
      <input type="text" ng-disabled="true" ng-model="user.email" ng-bind='{{user.email}}'>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label positive">Phone</span>
      <input type="text" ng-model="user.phone" ng-bind='{{user.phone}}'>
    </label>

  </div>
   
</div>
<button style="margin:0;padding:0" ng-click="updateProfile()" class="button button-full button-balanced">
    Update Profile
  </button>
</div>
